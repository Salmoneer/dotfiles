# Keybinds
bind R source-file ~/.tmux.conf
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# General settings
set -g escape-time 50
set -as terminal-features ",xterm-256color:RGB"
set -g mouse on
set -g allow-rename off
set -g status-keys vi
set -g mode-keys vi

# 1-index windows
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Status line
set -g status-style "bg=#3c3836 fg=#ebdbb2"

set -g status-left " "
set -g status-left-style "default"

set -g status-right "#{?client_prefix,#[bg=#fe8019],#[bg=#a89984]} %d/%m %H:%M "
set -g status-right-style "bg=#a89984 fg=#3c3836"

set -g window-status-format "#I #W"

set -g window-status-current-format " #I #W "
set -g window-status-current-style "bg=#a89984 fg=#3c3836"

# Plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "27medkamal/tmux-session-wizard"

# Plugin manager (Don't move from the bottom)
run "~/.tmux/plugins/tpm/tpm"
