# Key binds
bind R source-file ~/.tmux.conf

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# General Settings
set -g escape-time 50
set -as terminal-features ",xterm-256color:RGB"
set -g mouse on

# 1-index windows
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Restore sessions
set -g @resurrect-strategy-vim 'session' # vim
set -g @resurrect-strategy-nvim 'session' # nvim
set -g @resurrect-capture-pane-contents 'on'

# Theme
set -g @catppuccin_flavor 'macchiato'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
# set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'aserowy/tmux.nvim'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# set -g @tmux-nvim-resize-keybinding-up 'C-Up'
# set -g @tmux-nvim-resize-keybinding-down 'C-Down'
# set -g @tmux-nvim-resize-keybinding-left 'C-Left'
# set -g @tmux-nvim-resize-keybinding-right 'C-Right'

# Plugin manager (Don't move from the bottom)
run '~/.tmux/plugins/tpm/tpm'
