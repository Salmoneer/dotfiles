monitor = DP-1,     2560x1440@165, 0x0,    1
monitor = HDMI-A-1, 1920x1080@60,  2560x0, 1


env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia

env = WLR_DRM_NO_ATOMIC,1
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,24


exec-once = dbus-update-activation-environment --all
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = waybar
exec-once = hyprpaper
# exec-once = hypridle # TODO: Fix locking

exec-once = ~/.config/hypr/xdg-portal.sh
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1


general {
    border_size = 3

    gaps_in = 8
    gaps_out = 8
    gaps_workspaces = 0

    col.inactive_border = rgb(363a4f)
    col.active_border = rgb(8aadf4)

    layout = dwindle

    no_focus_fallback = true
}

decoration {
    rounding = 16

    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3

    dim_inactive = false
    dim_strength = 0.2

    blur {
        enabled = false
        size = 2
        passes = 3
        ignore_opacity = false
        new_optimizations = true
        xray = true
        noise = 0.05
        contrast = 1
        brightness = 0.7
        vibrancy = 2
        vibrancy_darkness = 1
    }
}

animations {
    enabled = yes

    bezier = expo, 0.19, 1, 0.22, 1

    animation = windows, 1, 6, expo, slide
    animation = fade, 1, 7, expo
    animation = border, 1, 4, expo
    animation = borderangle, 1, 8, expo
    animation = workspaces, 1, 6, expo, slidefade 10%
}

input {
    kb_layout = us

    follow_mouse = 1
    mouse_refocus = true

    sensitivity = -0.15
    accel_profile = flat
}

misc {
    disable_hyprland_logo = false
    force_default_wallpaper = 0

    vfr = true
    vrr = 1

    mouse_move_enables_dpms = false
    key_press_enables_dpms = true

    layers_hog_keyboard_focus = true

    animate_manual_resizes = false
    animate_mouse_windowdragging = false

    enable_swallow = true
    swallow_regex = ^kitty$

    allow_session_lock_restore = true

    new_window_takes_over_fullscreen = 2
}


$mainMod = SUPER

bind = $mainMod, Return, exec, kitty

bind = $mainMod, Space, exec, rofi -show drun
bind = $mainMod, R, exec, rofi -show run

bind = $mainMod, Escape, exec, pidof hyprlock || hyprlock
bind = $mainMod SHIFT, W, exec, wlogout

bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0

bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT CONTROL, M, exit,
bind = $mainMod, V, togglefloating,

bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod CTRL, h, movecurrentworkspacetomonitor, 2
bind = $mainMod CTRL, l, movecurrentworkspacetomonitor, 1

# Screenshot selection
bind = $mainMod SHIFT, s, exec, grim -g "$(slurp)" - | swappy -f -
# Screenshot active monitor
bind = , PRINT, exec, grim -o $(hyprctl monitors -j | jq -r '.[] | select(.focused) | .name')
# Color picker
bind = $mainMod SHIFT, c, exec, hyprpicker --autocopy

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
